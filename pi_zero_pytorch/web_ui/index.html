<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Env Rollout Labeller</title>
    <link rel="stylesheet" href="/ui/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader-content">
            <h1 class="logo">π0 Labeller</h1>
            <div class="spinner"></div>
            <p id="loading-status">Converting videos...</p>
            <div class="progress-container">
                <div id="loading-progress" class="progress-bar"></div>
            </div>
            <p id="loading-detail" class="tiny-label"></p>
        </div>
    </div>
    <div class="glass-container">
        <header>
            <div class="header-row header-row-1">
                <div class="logo">π0 Labeller</div>
                <div class="header-info">
                    <span id="label-status-icon"></span>
                    <span class="filename" id="current-filename">Select a video</span>
                    <button id="reset-btn" class="btn-reset" title="Reset labelling">↺</button>
                    <span class="badge" id="current-frames">0 frames</span>
                    <span id="current-task" class="task-badge"></span>
                    <span id="label-time-container" class="tiny-label"></span>
                </div>
            </div>

            <div class="header-row header-row-2">
                <div class="action-group">
                    <button id="calc-returns-btn" class="btn-action" title="Calculate GAE Returns">Calc Returns</button>
                    <button id="calc-value-btn" class="btn-action" title="Estimate Values">Calc Value</button>
                    <button id="calc-advantage-btn" class="btn-action" title="Calculate GAE Advantages">Calc
                        Advantage</button>
                </div>

                <div class="controls-wrapper">
                    <div class="controls-row">
                        <div class="gae-controls">
                            <div class="control-group">
                                <label>γ (Gamma):</label>
                                <input type="number" id="gae-gamma-input" value="0.99" step="0.001" min="0.8" max="1.0">
                                <input type="range" id="gae-gamma-slider" min="0.8" max="1.0" step="0.001" value="0.99">
                            </div>
                            <div class="control-group">
                                <label>λ (Lambda):</label>
                                <input type="number" id="gae-lam-input" value="0.95" step="0.001" min="0.8" max="1.0">
                                <input type="range" id="gae-lam-slider" min="0.8" max="1.0" step="0.001" value="0.95">
                            </div>
                        </div>
                        <div class="penalty-controls">
                            <label for="fail-penalty">Penalty:</label>
                            <input type="number" id="fail-penalty-input" value="-50" step="1">
                            <input type="range" id="fail-penalty-slider" min="-200" max="0" value="-50">
                        </div>
                    </div>

                    <div class="controls-row">
                        <div class="stats-controls">
                            <div class="control-group">
                                <label>Adv Quantile (%):</label>
                                <input type="number" id="stats-quantile-input" value="90" min="0" max="100" step="1">
                            </div>
                            <button id="calc-stats-btn" class="btn-action"
                                title="Calculate Global Advantage Statistics">Calc Global Stats</button>
                            <button id="binarize-btn" class="btn-action"
                                title="Binarize Advantages based on Cutoff">Binarize</button>
                            <span id="stats-result" class="tiny-label stats-result"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="recap-sidebar" id="recap-sidebar" style="display: none;">
                <h2>⚡ RECAP State</h2>

                <!-- Generalist Status -->
                <div class="recap-status-card">
                    <div class="recap-status-item">
                        <span class="recap-status-label">Generalist</span>
                        <span id="recap-generalist-status" class="recap-status-value">Not Ready</span>
                    </div>
                    <button id="btn-pretrain" class="btn-recap-action">Start Pretraining</button>
                </div>

                <!-- Task List -->
                <div id="recap-task-list">
                    <!-- Tasks will be populated by JS -->
                </div>
            </div>

            <div class="sidebar">
                <h2>Rollouts</h2>
                <ul id="video-list">
                    <!-- Videos will be populated here -->
                </ul>
            </div>

            <div class="main-content">
                <div id="frame-timeline" class="timeline-container"></div>
                <div id="value-chart-container" class="chart-container"></div>
                <div id="advantage-chart-container" class="chart-container"></div>
                <div id="chart-tooltip" class="chart-tooltip"></div>
                <div class="player-container">
                    <div class="video-wrapper">
                        <video id="main-player" controls>
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <div class="carousel-container">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Frames will be populated here -->
                    </div>
                </div>
            </div>

            <div class="task-sidebar">
                <h2>Tasks</h2>
                <div id="task-list">
                    <!-- Tasks will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/ui/app.js"></script>
</body>

</html>
